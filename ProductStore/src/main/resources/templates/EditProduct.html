<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
    	<div class="row mt-2">
    		<div class="col-md-8 offset-md-2">
	    		<div class="card p-3">
	    			<div class="card-head p-2">
	    				<h3 class="text-center text-danger fw-bolder heading fs-1">Edit Prdoduct</h3>
	    			</div>
	    			<div class="card-body">
	    				<!-- alert message starts -->
	    				<div class="alert alert-danger" th:if="${session.failMsg}">
	    					<p class="text-center">[[${session.failMsg}]]</p>
	    					<th:block th:text="${@IProductServiceImpl.removeSessionMessage()}"></th:block>
	    				</div>
	    				<div class="alert alert-danger" th:if="${session.warningMsg}">
	    					<p class="text-center">[[${session.warningMsg}]]</p>
	    					<th:block th:text="${@IProductServiceImpl.removeSessionMessage()}"></th:block>
	    				</div>
	    				<!-- alert message ends -->
	    				<form th:action="@{/updateProductInformation}" method="post" enctype="multipart/form-data">
		    				<input type="hidden" name="id" id="id" class="form-control" th:value="${product.id}" autocomplete="off"/>
		    				<div class="row">
		    					<div class="col-md-4">
		    						<label for="name">Name</label>
		    					</div>
		    					<div class="col-md-8">
		    						<input type="text" name="name" id="name" class="form-control" th:value="${product.name}" autocomplete="off"/>
		    					</div>
		    				</div>
		    				<div class="row mt-3">
		    					<div class="col-md-4">
		    						<label for="brand">Brand</label>
		    					</div>
		    					<div class="col-md-8">
		    						<input type="text" name="brand" id="brand" th:value="${product.brand}" class="form-control" autocomplete="off" />
		    					</div>
		    				</div>
		    				<div class="row mt-3">
		    					<div class="col-md-4">
		    						<label for="category">Category</label>
		    					</div>
		    					<div class="col-md-8">
		    						<select class="form-select" aria-label="Default select example" name="category" id="category">
									  <option value="Other" th:selected="${product.category == 'Other'}">Other</option>
							          <option value="Mobiles" th:selected="${product.category == 'Mobiles'}">Mobiles</option>
							          <option value="Earbuds" th:selected="${product.category == 'Earbuds'}">Earbuds</option>
							          <option value="Laptops" th:selected="${product.category == 'Laptops'}">Laptops</option>
							          <option value="Watches" th:selected="${product.category == 'Watches'}">Watches</option>
									</select>
		    					</div>
		    				</div>
		    				<div class="row mt-3">
		    					<div class="col-md-4">
		    						<label for="price">Price</label>
		    					</div>
		    					<div class="col-md-8">
		    						<input type="number" id="price" th:value="${product.price}" placeholder="0.0" name="price" class="form-control" autocomplete="off" />
		    					</div>
		    				</div>
		    				<div class="row mt-3">
		    					<div class="col-md-4">
		    						<label for="description">Description</label>
		    					</div>
		    					<div class="col-md-8">
		    						<textarea rows="3" cols="" class="form-control" id="description" name="description" th:text="${product.description}" autocomplete="off"></textarea>
		    					</div>
		    				</div>
		    				<div class="row mt-3">
		    					<div class="col-md-4">
		    						<label for="image">Image</label>
		    					</div>
		    					<div class="col-md-8">
		    						<input type="file" class="form-control" id="image" name="image" />
		    						<img th:src="@{'/images/products/'+${product.imageFileName}}" height="80px" width="120px" class="mt-2 img-fluid" alt="" />
		    					</div>
		    				</div>
		    				<div class="row my-2 offset-md-1">
		    					<div class="col-md-5">
		    						<input type="submit" value="Submit" class="btn btn-primary form-control"/>
		    					</div>
		    					<div class="col-md-5">
		    						<input type="reset"  value="Cancel" class="btn btn-outline-primary form-control"/>
		    					</div>
		    				</div>
	    				</form>
		    		</div>
	    		</div>
    		</div>
    	</div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
